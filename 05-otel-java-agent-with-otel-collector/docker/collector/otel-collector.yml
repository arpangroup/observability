  elasticsearch:
    endpoints: ["http://elasticsearch:9200"]
    user: "elastic"
    password: "password"
    index: "otel-logs-%Y.%m.%d"
    tls:
      insecure_skip_verify: true
    logs_index: otel_log_index


service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [otlphttp/loki, elasticsearch]